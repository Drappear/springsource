<!DOCTYPE html>
<html lang="en" layout:decorate="~{/layouts/layout}">
  <th:block layout:fragment="css">
    <style></style>
  </th:block>
  <div layout:fragment="content" class="bg-body-tertiary p-5 rounded">
    <div class="card">
      <div class="card-header">메모 추가</div>
      <div class="card-body">
        <form action="" method="post">
          <div class="form-floating">
            <textarea
              class="form-control"
              placeholder="Leave a comment here"
              id="floatingTextarea"
              style="height: 100px"
              name="memoText"
              th:text="${memoDto.memoText}"
            ></textarea>
            <label for="floatingTextarea">MemoText</label>
          </div>
          <div class="mt-3">
            <button type="submit" class="btn btn-primary">수정</button>
            <a
              type="button"
              class="btn btn-danger"
              th:href="@{remove(mno=${memoDto.mno})}"
              >삭제</a
            >
          </div>
          <input type="hidden" name="mno" th:value="${memoDto.mno}" />
        </form>
      </div>
    </div>
  </div>
  <th:block layout:fragment="script">
    <script></script>
  </th:block>
</html>
